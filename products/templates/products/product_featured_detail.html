{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Products Detail Page</h2>
    <h2>{{ product.title }}</h2>
    {{ product.description }}
    {{ product.price }}<br>
    {% if product.image.url %}
        <img src="{{ product.image.url }}" alt="Product Image" class="img-fluid">
    {% endif %}
{% endblock content %}
