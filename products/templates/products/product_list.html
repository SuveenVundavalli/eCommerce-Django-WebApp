{% extends "base.html" %}
{% load static %}
{% block content %}
    <h2>Products List!</h2>
    <ol>
        {% for product in product_list %}
            <li>{{ product.title }}</li>
            <ul>
                <li>{{ product.description }}</li>
                <li>{{ product.price }}</li>
            </ul>

        {% endfor %}
    </ol>
{% endblock content %}
