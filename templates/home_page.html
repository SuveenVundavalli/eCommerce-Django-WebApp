{% extends "base.html" %}
{% load static %}
{% block block_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock block_head %}

{% block content %}
    <div class="text-center">
        <h1>{{ msg }}</h1>
    </div>
    {% if request.user.is_authenticated %}
        <div class="h2">Premium Content</div>
        <div class="row">
            <div class="col">
                {{ premium_content }}
            </div>
        </div>
    {% endif %}

    <img src="{% static 'img/Suveen_Profile.jpg' %}" alt="MyPic" width="100%">
{% endblock content %}
