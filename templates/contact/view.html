{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="text-center">
            <div class="jumbotron">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-default">
            </form>
        </div>
    </div>
{% endblock content %}
